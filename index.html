	<script type="text/x-handlebars" data-template-name="faq">

<!-- Main Grid Section -->
<div id="faq" class="row">
  
  <div class="small-12 large-6 columns small-centered">
    <h1>Kom igång</h1>
    <dl class="accordion" data-scypho-accordion>
      <dd>
        <a onclick="javascript: return false;" href="#panel1">Hur mycket kan jag spara?</a>
        <div id="panel1" class="content">
          Hur mycket du sparar beror mycket på dig själv. Vi ger dig ett verktyg för att få kontroll! Beroende på dina inställningar, kapacitet och typ av värmesystem och hur ofta du är hemma kan det se olika ut. Under tre års tester i riktiga hus har besparingen varit upp till 30%, oftast runt 15-20%.
        </div>
      </dd>
      <dd>
        <a onclick="javascript: return false;" href="#panel2">Varför är Scypho mer effektivt än andra lösningar?</a>
        <div id="panel2" class="content">
          Scypho bygger upp en unik styrkurva för just ditt hus. Till skillnad från rena fjärrstyrningstjänster eller energimätare tar Scypho klivet vidare och automatiserar din styrning. Styrningen anpassas till ditt individuella hus och hur du använder det. En solig dag påbörjas uppvärmningen lite senare och en kall vinterdag behövs det mer energi. Beräkningarna sker i realtid i molnet och du får alltid de mest aktuella styrparametrarna för just ditt hus.
        </div>
      </dd>
      <dd>
        <a onclick="javascript: return false;" href="#panel3">Hur loggar jag in på My Scypho?</a>
        <div id="panel3" class="content">
          Du kan logga in via din dator på www.scypho.se eller direkt via My Scypho appen. My Scypho är just nu under utveckling och vi meddelar så snart arbetet är klart. Givetvis kommer My Scypho att finnas på plats innan vi påbörjar installationerna.
        </div>
      </dd>
      <dd>
        <a onclick="javascript: return false;" href="#panel4">Medföljer en garanti?</a>
        <div id="panel4" class="content">
          Scypho installeras inte direkt mot din värmekälla utan kopplas upp mot den temperaturgivare som styr din värmekälla. Eftersom det inte är en integration eller ingrepp i ditt befintliga värmesystem behövs ingen garanti. Om du skulle ha något problem med ditt Scypho system eller om något inte fungerar som det ska är du välkommen att kontakta oss så hjälper vi dig att fixa det!
        </div>
